<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <!--[if lte IE 9]><meta http-equiv="refresh" content="0;url={{ "/ie.html" | prepend: site.baseurl }}"><![endif]-->

  <meta name="author" content="{{ site.author }}">
  {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
  {% endif %}
  <!--highlight-->
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  {% if page.syntax %}
      <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/syntax.{{ page.syntax }}.css">
  {% else %}
      <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/syntax.monokai.css">
  {% endif %}
  <link rel="shortcut icon" href="{{ site.favicon }}" />
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  {% seo %}
  {% feed_meta %}
  <meta name="baidu-site-verification" content="8IPSO1rIOM" />
	
  <script src="{{ "/assets/js/prefixfree.js" | prepend: site.baseurl }}"></script>

<!--百度推送-->
  <script>
(function(){
    var bp = document.createElement('script');
    var curProtocol = window.location.protocol.split(':')[0];
    if (curProtocol === 'https') {
        bp.src = 'https://zz.bdstatic.com/linksubmit/push.js';
    }
    else {
        bp.src = 'http://push.zhanzhang.baidu.com/push.js';
    }
    var s = document.getElementsByTagName("script")[0];
    s.parentNode.insertBefore(bp, s);
})();
</script>
</head>
